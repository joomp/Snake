<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <header>
        <span> Pts: </span>
        <span id="score">{{Score}}</span>

    <script type="text/javascript" charset="utf-8" src="main.js"></script>
  </body>
</html>
